<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapping">
        <div class="search-bar">
          <form id="search-field">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  id="type-here"
                  class="search"
                  placeholder="Search for your city"
                  autofocus="off"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" class="search-btn" value="Search" />
                <span>
                  <button class="location-btn">📍</button>
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <h1 id="city">New York</h1>
            <ul>
              <li id="date-time" class="date"></li>
              <span id="am-pm">AM</span
              >,
              <span class="description" id="description"></span>
              <li>
                Humidity:
                <span class="humidity-number"
                  ><span id="humidity">70</span>%</span
                >
                Wind:
                <span class="wind-number"
                  ><span id="wind-speed">11</span>mph</span
                >
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temp">
              <img src="" id="weather-icon"/> </span><span id="temp">20</span
              ><span class="degrees">°C</span>
            </div>
          </div>
        </div>
        <br />
        <div class="row weekly">
          <div class="col">
            <p>
              <span class="days">Sunday </span><br /><span class="icon">🌧</span>
              <br /><span class="max-temp">21°</span>
              <span class="min-temp">10°</span>
            </p>
          </div>
          <div class="col">
            <p>
              <span class="days">Monday </span><br /><span class="icon">🌧</span>
              <br /><span class="max-temp">21°</span>
              <span class="min-temp">10°</span>
            </p>
          </div>
          <div class="col">
            <p>
              <span class="days">Tuesday</span> <br /><span class="icon"
                >🌧</span
              >
              <br /><span class="max-temp">21°</span>
              <span class="min-temp">10°</span>
            </p>
          </div>
          <div class="col">
            <p>
              <span class="days">Wednesday</span> <br /><span class="icon"
                >🌧</span
              >
              <br /><span class="max-temp">21°</span>
              <span class="min-temp">10°</span>
            </p>
          </div>
          <div class="col">
            <p>
              <span class="days">Thursday</span><br /><span class="icon">🌧</span
              ><br /><span class="max-temp">21°</span>
              <span class="min-temp">10°</span>
            </p>
          </div>
        </div>
        <footer>
          This project was coded by Lucy Shaw and is
          <a
            href="https://github.com/Pumpkin92/Vanilla-Weather-App"
            target="_blank"
            >open-sourced on GitHub</a
          >
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
